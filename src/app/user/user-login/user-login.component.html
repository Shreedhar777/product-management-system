<div class="registration-container">
  <div class="registration-form">
    <div class="login-container">
      <div class="login-form">
        <div class="notification" *ngIf="notificationMessage">
          {{ notificationMessage }}
        </div>
        <h2>Welcome to the Product Management System</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              formControlName="email"
              placeholder="Enter your email"
            />
            <div
              *ngIf="
                loginForm.get('email')?.invalid &&
                loginForm.get('email')?.touched
              "
              class="text-danger"
            >
              <div *ngIf="loginForm.get('email')?.hasError('required')">
                Email is required.
              </div>
              <div *ngIf="loginForm.get('email')?.hasError('email')">
                Please enter a valid email address.
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              formControlName="password"
              placeholder="Enter your password"
            />
            <div
              *ngIf="
                loginForm.get('password')?.invalid &&
                loginForm.get('password')?.touched
              "
              class="text-danger"
            >
              <div *ngIf="loginForm.get('password')?.hasError('required')">
                Password is required.
              </div>
              <div *ngIf="loginForm.get('password')?.hasError('minlength')">
                Password must be at least 6 characters long.
              </div>
            </div>
          </div>
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="loginForm.invalid"
          >
            Login
          </button>
        </form>
        <div class="signup-link">
          <p>Don't have an account? <a href="/user/registration">Sign Up</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
